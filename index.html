<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="jojo.css">
</head>
<body>
    <header>
        <h1>PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="toggleSection('home')">Home</a></li>
                <li><a href="#" onclick="toggleSection('about')">About</a></li>
                <li><a href="#" onclick="toggleSection('projects')">Projects</a></li>
                <li><a href="#" onclick="toggleSection('resume')">Resume</a></li>
                <li><a href="#" onclick="toggleSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
       
        
    </main>

    <main id="about">
        <h2>About Me</h2>
        <p>Perfectly imperfect</p>
        <!-- Additional about me content -->
    </main>

    <main id="projects">
        <h2>Projects</h2>
        <!-- Project details -->
    </main>

    <main id="resume">
        <h2>Resume</h2>
        <p>Education:</p>
        <ul>
            <li>Bachelor's in Computer Science - Your University, Year</li>
        </ul>

        <p>Experience:</p>
        <ul>
            <li>Software Developer - XYZ Company, Year-Present</li>
        </ul>

        <!-- Add more resume content as needed -->
    </main>

    <main id="contact">
        <h2>Contact</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="jojo.js"></script>
</body>
</html>
